<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown in Flask</title>
</head>
  <body>
    <h1>Markdown Content</h1>
    {{ html_content }}


    {% if md_link %}
    <p>Saved to <a rel="stylesheet" type="text/css" href="{{ location }}"> {{ location }}</a></p>
    <h3>Download Markdown File</h3>
    <a href="{{ url_for('uploaded_file', filename=md_link) }}"> Download {{ md_link }}</a>
    {% endif %}

    <a href="{{ url_for('page1') }}">Go Back</a>
  </body>
</html>
